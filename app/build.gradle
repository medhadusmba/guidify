plugins {
    id 'com.android.application'
    id 'com.onesignal.androidsdk.onesignal-gradle-plugin'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.softmq.guide.app"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        viewBinding true
        dataBinding true
    }
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.4.0-alpha02'
    implementation 'androidx.core:core:1.5.0'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'

    implementation 'com.android.support:multidex:1.0.3'
    implementation 'androidx.annotation:annotation:1.2.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'
    implementation 'net.sourceforge.streamsupport:android-retrofuture:1.7.3'
    implementation 'org.apache.commons:commons-collections4:4.4'
    implementation 'org.apache.commons:commons-lang3:3.11'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.2.0'
    androidTestImplementation 'androidx.test:rules:1.4.0-beta02'

    implementation 'com.android.volley:volley:1.2.0'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.github.nitrico.lastadapter:lastadapter:2.3.0'
    implementation 'com.github.sujithkanna:smileyrating:2.0.0'
    implementation 'com.github.ybq:Android-SpinKit:1.4.0'
    implementation "com.airbnb.android:lottie:3.7.0"
    implementation 'com.onesignal:OneSignal:4.4.0'
    implementation 'pub.devrel:easypermissions:3.0.0'
    implementation 'com.andrognito.flashbar:flashbar:1.0.2'
    implementation 'com.google.android.play:core:1.10.0'
    //implementation 'com.google.android.gms:play-services-basement:17.6.0'
    //implementation 'com.google.firebase:firebase-analytics:18.0.2'

    //SDK ADS
    implementation "com.softmq.huxter:core:2.1.2"
    implementation "com.softmq.huxter:admob:2.1.2"
    implementation "com.softmq.huxter:mopub:2.1.2"
    implementation "com.softmq.huxter:tapdaq:2.1.2"
    implementation "com.softmq.huxter:gdpr:2.1.2"

    implementation 'com.facebook.android:audience-network-sdk:6.5.1'
    implementation 'com.adcolony:sdk:4.5.0'
    implementation 'com.unity3d.ads:unity-ads:3.7.2'
    implementation 'com.inmobi.monetization:inmobi-ads:9.1.9'
    implementation 'com.tapjoy:tapjoy-android-sdk:12.8.1'
    implementation 'com.vungle:publisher-sdk-android:6.9.1'


    implementation 'com.huawei.hms:ads-lite:13.4.41.302'
    implementation 'com.huawei.hms:ads-identifier:3.4.39.302'
    implementation 'com.huawei.hms:ads-installreferrer:3.4.39.302'

    //Mediation Admob
    implementation 'com.google.ads.mediation:facebook:6.5.1.0'
    implementation 'com.google.ads.mediation:ironsource:7.1.7.0'
    implementation 'com.google.ads.mediation:adcolony:4.5.0.0'
    implementation 'com.google.ads.mediation:unity:3.7.2.0'
    implementation 'com.google.ads.mediation:inmobi:9.1.9.0'
    implementation 'com.google.ads.mediation:mopub:5.17.0.0'
    implementation 'com.google.ads.mediation:tapjoy:12.8.1.0'
    implementation 'com.google.ads.mediation:vungle:6.9.1.1'

    //Mediation Mopub
    implementation 'com.mopub.mediation:facebookaudiencenetwork:6.5.1.0'
