    }
    implementation ('com.tapdaq.sdk:TapdaqUnityAdsAdapter:7.8.3'){
        exclude group:'com.tapdaq.networks', module:'SDKUnityAds'
    }
    implementation( 'com.tapdaq.sdk:TapdaqVungleAdapter:7.8.3'){
        exclude group:'com.vungle'
    }
}
